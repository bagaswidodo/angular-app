<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
  <script src="../vendor/angular/angular.min.js"></script>
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="scripts.js"></script>
  <script src="../vendor/angular/dirPagination.js"></script>
</head>

<body>
  <div class="container">
    <h1>Tasty Paginated Menu</h1>
      <h1><small>Example of 2 independent pagination instances on one page</small></h1>
    <div class="row">

      <!-- meals -->
      <div class="col-sm-6">

        <div class="row">
          <div ng-controller="MyController" class="col-xs-12 my-controller">

            <small>this is in "MyController"</small>

            <div class="row">
              <div class="col-xs-4">
                <h3>Meals Page: {{ currentPage }}</h3>
              </div>
              <div class="col-xs-4">
                <label for="search">Search:</label>
                <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
              </div>
              <div class="col-xs-4">
                <label for="search">items per page:</label>
                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
              </div>
            </div>
            <br>
            <div class="panel panel-default">
              <div class="panel-body">

                <!-- here is the dir-paginate directive for the meals -->
                <ul>
                  <li dir-paginate="meal in meals | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="mealsPagination">{{ meal }}</li>
                </ul>

              </div>
            </div>
          </div>
        </div>
        <div class="row">

          <div ng-controller="OtherController" class="col-xs-12 other-controller">
            <small>this is in "OtherController"</small>
            <div class="text-center">
              <dir-pagination-controls boundary-links="true" pagination-id="mealsPagination" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
            </div>
          </div>
        </div>
      </div>

      <!-- drinks -->
      <div class="col-sm-6">

        <div class="row">
          <div ng-controller="ThirdController" class="col-xs-12 third-controller">

            <small>this is in "ThirdController"</small>

            <div class="row">
              <div class="col-xs-4">
                <h3>Drinks Page: {{ currentPage }}</h3>
              </div>
              <div class="col-xs-4">
                <label for="search">Search:</label>
                <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
              </div>
              <div class="col-xs-4">
                <label for="search">items per page:</label>
                <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
              </div>
            </div>
            <br>
            <div class="panel panel-default">
              <div class="panel-body">

                <ul>
                  <li dir-paginate="drink in drinks | filter:q | itemsPerPage: pageSize" current-page="currentPage" pagination-id="drinksPagination">{{ drink }}</li>
                </ul>
              </div>
            </div>
            
            <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html" pagination-id="drinksPagination"></dir-pagination-controls>
          </div>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
