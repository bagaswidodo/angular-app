<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link href="bower_components/angular-material/angular-material.css" rel="stylesheet" />
</head>
<body ng-app="starterApp" layout="column" ng-controller="UserController as ul">

    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" >
      <h1>Angular Material - Starter App</h1>
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List"></md-button>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                 md-component-id="left" class="md-whiteframe-z2">
          <md-list>
            <md-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>

          <!-- <md-button class="action" md-no-ink ng-click="ul.share($event)" aria-label="Share"> -->
          <md-button class="contact" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Contact User">
            <md-icon md-svg-icon="share" ></md-icon>
          </md-button>
        </md-content>

    </div>



  <script src="bower_components/angular/angular.js" type="text/javascript" ></script>
  <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
  <script src="bower_components/angular-material/angular-material.js" type="text/javascript" ></script>

  <script src="./src/users/Users.js"></script>
<script src="./src/users/UserController.js"></script>
<script src="./src/users/UserService.js"></script>

<script type="text/javascript">

  angular
  .module('starterApp', ['ngMaterial', 'users'])
  .config(function( $mdThemingProvider, $mdIconProvider ){

    $mdThemingProvider.theme('default')
                  .primaryPalette('brown')
                  .accentPalette('red');

    // Register the user `avatar` icons
    $mdIconProvider
        .defaultIconSet("./assets/svg/avatars.svg", 128)
        .icon("menu"       , "./assets/svg/menu.svg"        , 24)
        .icon("share"      , "./assets/svg/share.svg"       , 24)
        .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
        .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
        .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
        .icon("phone"      , "./assets/svg/phone.svg"       , 512);
  });

</script>
</body>
